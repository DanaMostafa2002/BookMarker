<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
   <div class=" home row-my-3  ">
    <div class="d-flex justify-content-center align-content-center text-center container flex-column">
      <h1>Bookmarker</h1> 
      <div class="bookmark-body w-100 p-5 m-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label>
          <input type="text" placeholder="Bookmark Name" class="form-control" id="Name">
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">

          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input type="url" placeholder="Website URL" class="form-control" id="url">
        </div>
        <button class="btn btn-submit disabled  px-5 bg-danger " id="addbtn"onclick = getelement()>Submit</button>
      </div>
    </div>
 
   <div class="table"> >
 
  <table class="table table-striped text-center" >
   <thead>
   <th> index </th>
   <th> Website Name</th>
   <th>Visit</th>  
   <th>Delete</th>
 </thead>
 <tbody id="demo">
 </tbody>

 </table>
</div>
</div>
    <script src="js/main.js"></script>
</body>
</html>
